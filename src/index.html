<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <form id="registerForm">
        <h2>Register</h2>

        <div class="form-group">
            <label>Name</label>
            <input type="text" id="name" required />
            <div class="error" id="nameError"></div>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" required />
            <span class="checkmark" id="emailCheck"></span>
            <div class="error" id="emailError"></div>
        </div>

        <div class="form-group">
            <label>Gender</label>
            <input type="radio" name="gender" value="Male" checked /> Male
            <input type="radio" name="gender" value="Female" /> Female
        </div>

        <div class="form-group">
            <label>Country</label>
            <select id="country">
                <option value="India" selected>India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
            </select>
        </div>

        <div class="form-row">
            <div class="form-group half">
                <label>Date of Birth</label>
                <input type="date" id="dob" />
                <div class="error" id="dobError"></div>
            </div>

            <div class="form-group half">
                <label>Age</label>
                <input type="text" id="age" readonly />
            </div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" required />
            <span class="toggle" onclick="toggleVisibility('password')">Show</span>
            <div class="error" id="passwordError"></div>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" id="confirmPassword" required />
            <span class="toggle" onclick="toggleVisibility('confirmPassword')">Show</span>
            <div class="error" id="confirmPasswordError"></div>
        </div>

        <div class="form-group">
            <input type="checkbox" id="terms" />
            <label for="terms">I accept the <a href="#">Terms and Conditions</a></label>
            <div class="error" id="termsError"></div>
        </div>

        <div class="button-row">
            <button type="submit" id="submitBtn" disabled>Register</button>
            <button type="button" onclick="clearForm()">Clear</button>
        </div>

        <div class="output" id="outputMessage"></div>
    </form>

    <script src="script.js"></script>
</body>

</html>
